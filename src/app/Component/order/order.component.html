<h1 aria-hidden="true"> Order Table</h1>
<div class="container table-responsive py-5">

    <table class="table table-striped" aria-labelledby="tablelabel">
        <thead class="thead-dark">

            <th scope="col">Cart Id</th>
            <th scope="col">Product Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Quantity</th>
            <th scope="col"> Total Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let od of order">

                <td>{{od.cartId}}</td>
                <td>{{od.productId}}</td>
                <td>{{od.productName}}</td>
                <td> <img [src]="od.productImage" width="50" height="50"> </td>
                <td> {{ od.quantity }} </td>
                <td>{{od.price*od.quantity| currency :'INR'}}</td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td> Total Amount : </td>
                <td>{{grandTotal() | currency :'INR'}}</td>
            </tr>
            <button class="btn-success">Place Order</button>
        </tbody>
    </table>

</div>
